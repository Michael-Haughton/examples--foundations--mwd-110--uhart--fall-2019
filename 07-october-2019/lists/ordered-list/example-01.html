<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Ordered List</title>
</head>
<body>
   <header>
      <h1>Ordered List</h1>
   </header>
   <main>
      <h2>Make Rice</h2>
      <ol>
         <li>Add 2 cups of water to pot</li>
         <li>Add 1 cup of rice</li>
         <li>Cook for 20 minutes</li>
      </ol>
   </main>
</body>
</html>
