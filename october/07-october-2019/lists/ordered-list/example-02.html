<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Ordered List</title>
</head>
<body>
   <header>
      <h1>Ordered List</h1>
   </header>
   <main>
      <h2>Make Rice</h2>
      <ol>
         <li>Add 2 cups of water to pot, or split the water as such:
            <ul>
               <li>One cup of vegetable broth</li>
               <li>One cup of water</li>
            </ul>
         </li>
         <li>Cook for 20 minutes</li>
      </ol>
   </main>
</body>
</html>
