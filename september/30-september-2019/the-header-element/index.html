<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Header Element</title>
</head>
<body>
   <header>
      <h1>The Header Element</h1>
   </header>
   <main>
      <p>It is more semantic to wrap the <code>&lt;h1&gt;</code> element in a <code>&lt;header&gt;</code> element than it is to leave it as a child of <code>&lt;body&gt;</code>.</p>
   </main>
</body>
</html>
